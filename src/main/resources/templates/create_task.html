<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link rel="stylesheet" th:href="@{/css/createstyle.css}"/>
</head>
<body>

<div class="container-fluid">

    <h1>Create New Task</h1>

    <form action="/tasks/create" method="POST">
        <div class="form-group">

            <label for="task">Task:</label>
            <input type="text" id="task" class="form-control" name="task" required>
            <br>

            <label for="description">Description:</label>
            <input type="text" id="description" class="form-control" name="description" required>
            <br>

            <label for="date">Date:</label>
            <input type="date" id="date" class="form-control" name="date"  required>
            <br>

            <label for="completed">Completed:</label>
            <input type="checkbox" id="completed" name="completed"  >
            <br>

            <button type="submit" class="btn btn-success">Save</button>
            <a href="/index" class="btn btn-danger">Back</a>

        </div>

    </form>

</div>

<footer class="container-fluid text-muted">
    <br>
    <p>@Developed in 2025, by Gustavo Souto</p>
</footer>

</body>
</html>
