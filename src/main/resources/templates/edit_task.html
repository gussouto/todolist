<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">

        <h1>Edit Task</h1>

            <form action="/tasks/edit/{id}" method="POST" th:object="${editTask}">
                <div class="form-group">

                    <label for="task">Task:</label>
                    <input type="text" id="task" class="form-control" name="task" th:field="*{task}" required>
                    <br>

                    <label for="description">Description:</label>
                    <input type="text" id="description" class="form-control" name="description" th:field="*{description}" required>
                    <br>

                    <label for="date">Date:</label>
                    <input type="date" id="date" class="form-control" name="date" th:field="*{date}" required>
                    <br>

                    <label for="completed">Completed:</label>
                    <input type="checkbox" id="completed" name="completed" th:field="*{completed}" >
                    <br>

                    <button type="submit" class="btn btn-success">Save Edition</button>

                </div>

            </form>

        <a href="/tasks/listTask" class="btn btn-danger">Back</a>
    </div>

    <footer class="container-fluid text-muted">
        <br>
        <p>@Developed in 2025, by Gustavo Souto</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>

</body>
</html>
