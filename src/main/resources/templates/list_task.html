<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">

</head>

<body>

<div class="container">

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Date</th>
            <th scope="col">Task</th>
            <th scope="col">Description</th>
            <th scope="col">Completed</th>
        </tr>
        </thead>

        <tbody>
            <tr th:if = "${listTasks.empty}">
                <td colspan="5">There's no Tasks.</td>
            </tr>

            <tr th:each="task : ${listTasks}">
                <td><span th:text="${task.id}"></span></td>
                <td> <span th:text="${task.date}"></span></td>
                <td> <span th:text="${task.task}"></span></td>
                <td> <span th:text="${task.description}"></span></td>
                <td> <span th:text="${task.completed} ? 'Yes' : 'No'"></span></td>
                <td colspan="2">
                    <a th:href="@{/tasks/{id}/edit(id=${task.id})}"><i class="fa-duotone fa-solid fa-pen-to-square"
                                                                       style="--fa-primary-color: #27519b; --fa-secondary-color: #27519b;"></i></a>
                    <a th:href="@{/tasks/delete/{id}(id=${task.id})}"><i class="fa-solid fa-trash-can"
                                                                         style="color: #c01616;"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/index" class="btn btn-danger">Back</a>


</div>

<footer class="container card-footer text-muted">
    <br>
    <p>@Developed in 2025, by Gustavo Souto</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
