<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" th:href="@{/css/updatestyle.css}"/>
</head>
<body>

    <div class="container-fluid">

        <h1>Edit Task</h1>

            <form th:action="@{/tasks/{id}(id=${task.id})}" method="POST" th:object="${task}">
                <div class="form-group">

                    <label for="task">Task:</label>
                    <input type="text" id="task" class="form-control" th:field="*{task}" required>
                    <br>

                    <label for="description">Description:</label>
                    <input type="text" id="description" class="form-control" th:field="*{description}" required>
                    <br>

                    <label for="date">Date:</label>
                    <input type="date" id="date" class="form-control" th:field="*{date}" required>
                    <br>

                    <label for="completed">Completed:</label>
                    <input type="checkbox" id="completed" th:field="*{completed}" >
                    <br>

                    <button type="submit" class="btn btn-success">Save</button>
                    <a href="/tasks/listTask" class="btn btn-danger">Back</a>

                </div>

            </form>

    </div>

    <footer class="container-fluid text-muted">
        <br>
        <p>@Developed in 2025, by Gustavo Souto</p>
    </footer>

</body>
</html>
